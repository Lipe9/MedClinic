<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MedClinic | Login/Cadastro</title>
  <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Rubik+Vinyl&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/media.css">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5c7f78b45b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="cabecalho">
    <div class="cabecalho__botao2">
      <a href="index.html">
        <img src="img/arrow_back_white_24dp.svg" alt="voltar">
      </a>
    </div>
  </header>
  <div class="container" id="container">

    <div class="form-container register-container">
      <form action="#" id="rg-form">
        <h1>Cadastro</h1>
        <input type="text" placeholder="Nome" id="nm-usuario">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Senha" id="senha">
        <button type="submit">Cadastro</button>
        <span>ou use sua conta</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google" id="google-icon"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#" id="login-form">
        <h1>Login</h1>
        <input type="text" placeholder="Usuário ou Email" id="nm-usuario" >
        <input type="password" placeholder="Senha" id="senha" >
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label class="label1">Lembra de mim?</label>
          </div>
          <div class="pass-link">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
        <button type="submit">Login</button> 
        <span>ou use sua conta</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Olá <br> amigos</h1>
          <p>se você não possui uma conta, faça login aqui e divirta-se.</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Comece a sua <br> viagem agora.</h1>
          <p>Se você ainda não tem uma conta, junte-se a nós e comece sua jornada.</p>
          <button class="ghost" id="register">Cadastro
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
